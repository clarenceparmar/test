<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #scanner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #scanner-video-container {
            position: relative; /* Added for positioning the green line */
            width: 90%;
            max-width: 400px;
            border: 1px solid #ccc;
        }

        #scanner-video {
            width: 100%;
            height: auto;
            transition: transform 0.2s ease; /* Added for smooth zoom transition */
        }

        /* Green line animation */
        #green-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #4CAF50;
            animation: moveUpAndDown 2s linear infinite;
            z-index: 999999;
        }

        @keyframes moveUpAndDown {
            0% {
                top: 0;
            }
            50% {
                top: calc(100% - 3px);
            }
            100% {
                top: 0;
            }
        }

        /* Zoom buttons */
        .zoom-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
        }

        .zoom-btn {
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            user-select: none; /* Prevent text selection */
            touch-action: none; /* Disable touch actions */
            transform: translateY(0); /* Initial position for dragging */
        }
    </style>
</head>

<body>
    <div id="scanner-container">
        <h2>Scan QR Code</h2>
        <div id="scanner-video-container">
            <video id="scanner-video"></video>
            <div id="green-line"></div>
        </div>
        
        <div class="zoom-buttons">
            <button class="zoom-btn" id="zoom-in-btn" onmousedown="startZoom('in')" onmouseup="endZoom()">+</button>
            <button class="zoom-btn" id="zoom-out-btn" onmousedown="startZoom('out')" onmouseup="endZoom()">-</button>
        </div>
    </div>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        const scannerContainer = document.getElementById('scanner-container');
        const scannerVideo = document.getElementById('scanner-video');
        let currentZoom = 1;
        let zoomInterval;

        // Function to handle successful scan results
        function handleScanResult(result) {
            // Redirect to the scanned URL
            window.location.href = result.text;
        }

        // Function to handle errors during scanning
        function handleScanError(error) {
            alert('QR Code Scanning Error: ' + error);
        }

        // Setup the QR code scanner
        async function setupScanner() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                scannerVideo.srcObject = stream;

                const codeReader = new ZXing.BrowserQRCodeReader();
                codeReader.decodeFromVideoElement(scannerVideo, handleScanResult, handleScanError);
            } catch (error) {
                alert('Error accessing camera: ' + error);
            }
        }

        // Start the scanner
        setupScanner();

        // Function to handle zoom in
        function zoomIn() {
            if (currentZoom < 3) {
                currentZoom += 0.1;
                setZoom(currentZoom);
            }
        }

        // Function to handle zoom out
        function zoomOut() {
            if (currentZoom > 1) {
                currentZoom -= 0.1;
                setZoom(currentZoom);
            }
        }

        // Function to set the video zoom
        function setZoom(zoomValue) {
            scannerVideo.style.transform = `scale(${zoomValue})`;
        }

        // Function to start zooming when button is held down
        function startZoom(direction) {
            zoomInterval = setInterval(() => {
                direction === 'in' ? zoomIn() : zoomOut();
            }, 100);
        }

        // Function to stop zooming when button is released
        function endZoom() {
            clearInterval(zoomInterval);
        }
    </script>
</body>

</html>
