<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #scanner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #scanner-video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div id="scanner-container">
        <h2>Scan QR Code</h2>
        <video id="scanner-video"></video>
    </div>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        const scannerContainer = document.getElementById('scanner-container');
        const scannerVideo = document.getElementById('scanner-video');

        // Function to handle successful scan results
        function handleScanResult(result) {
            alert('QR Code Scanned: ' + result.text);
            // Do something with the scanned data, e.g., display it, submit a form, etc.
        }

        // Function to handle errors during scanning
        function handleScanError(error) {
            alert('QR Code Scanning Error: ' + error);
        }

        // Setup the QR code scanner
        async function setupScanner() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                scannerVideo.srcObject = stream;

                const codeReader = new ZXing.BrowserQRCodeReader();
                codeReader.decodeFromVideoElement(scannerVideo, handleScanResult, handleScanError);
            } catch (error) {
                alert('Error accessing camera: ' + error);
            }
        }

        // Start the scanner
        setupScanner();
    </script>
</body>

</html>
